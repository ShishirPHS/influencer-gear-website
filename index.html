<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear</title>
    <!-- font awesome link below -->
    <script
      src="https://kit.fontawesome.com/577d58cb57.js"
      crossorigin="anonymous"
    ></script>
    <!-- poppins and manrope font link start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- font-family: 'Poppins', sans-serif; -->
    <!-- font-family: 'Manrope', sans-serif; -->
    <!-- poppins font link end -->

    <!-- main css link below -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <!-- navbar part start -->
      <nav class="nav">
        <h3 class="nav-title">Influencer products</h3>
        <div class="right">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">Sign up</a></li>
            <li><a href="">Log In</a></li>
          </ul>
          <div class="icons">
            <img src="images/icons/search.svg" alt="" />
            <img
              class="shopping-cart-icon"
              src="images/icons/shopping-cart.png"
              alt=""
            />
          </div>
        </div>
      </nav>
      <!-- navbar part end -->
      <!-- banner part start -->
      <div class="banner">
        <div class="banner-content">
          <h1 class="banner-title">Start your Journey as Influencer</h1>
          <p class="banner-description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button>
            Preebook now <i class="fa-solid fa-arrow-right-long"></i>
          </button>
        </div>
        <div class="banner-image">
          <img src="images/camera-and-circle.png" alt="" />
        </div>
      </div>
      <!-- banner part end -->
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
